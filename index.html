<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>OLDOGRAM</title>
</head>

<body>
    <div class="container">
        <img src="images/logo.png" alt="logo of oldogram" class="logo-img">
    </div>
    <header>
        <div class="container">

            <div class="top-area" id="top-area">
                <img src="" alt="" class="user-profile-pic" id="user-profile-pic">
                <div class="top-area-text" id="top-area-text"></div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="middle-section" id="middle-section"></div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="lower-section" id="lower-section">
                <div class="icon-container">
                    <img src="images/icon-heart.png" alt="" class="icon">
                    <img src="images/icon-comment.png" alt="" class="icon">
                    <img src="images/icon-dm.png" alt="" class="icon">
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
